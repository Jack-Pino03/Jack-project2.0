<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="560" viewBox="0 0 1440 560">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="node" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="1440" height="560" fill="url(#bg)"/>

  <!-- Soft blobs -->
  <g filter="url(#s)" opacity="0.25">
    <circle cx="220" cy="120" r="120" fill="#22d3ee"/>
    <circle cx="1240" cy="160" r="140" fill="#8b5cf6"/>
    <circle cx="860" cy="420" r="120" fill="#f59e0b"/>
  </g>

  <!-- Cluster nodes schematic -->
  <g opacity="0.35" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- central control plane -->
    <rect x="640" y="140" width="160" height="80" rx="12" fill="none"/>
    <text x="720" y="188" text-anchor="middle" font-family="Segoe UI, Arial" font-size="16" fill="#fff" opacity="0.8">Control</text>
    <!-- worker nodes -->
    <rect x="380" y="320" width="140" height="64" rx="10" fill="none"/>
    <rect x="650" y="320" width="140" height="64" rx="10" fill="none"/>
    <rect x="920" y="320" width="140" height="64" rx="10" fill="none"/>
    <!-- connections -->
    <line x1="720" y1="220" x2="450" y2="320"/>
    <line x1="720" y1="220" x2="720" y2="320"/>
    <line x1="720" y1="220" x2="990" y2="320"/>
    <!-- storage + network icons -->
    <g fill="none">
      <rect x="160" y="280" width="180" height="90" rx="12"/>
      <line x1="180" y1="308" x2="320" y2="308"/>
      <line x1="180" y1="330" x2="320" y2="330"/>
      <circle cx="1180" cy="320" r="20"/>
      <circle cx="1240" cy="360" r="20"/>
      <line x1="1180" y1="320" x2="1240" y2="360"/>
    </g>
  </g>

  <!-- subtle grid -->
  <g opacity="0.08" stroke="#fff">
    <path d="M0 80 H1440 M0 160 H1440 M0 240 H1440 M0 320 H1440 M0 400 H1440"/>
    <path d="M120 0 V560 M300 0 V560 M480 0 V560 M660 0 V560 M840 0 V560 M1020 0 V560 M1200 0 V560"/>
  </g>
</svg>
